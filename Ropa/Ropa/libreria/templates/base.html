{% load static %}
<!doctype html>
<html lang="en">
<head>
  <title> {% block titulo %}  {% endblock %} </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
  <header class="hero">
    <div class="container">
        <nav class="nav">
            <a class="nav_items nav_items--cta" aria-current="page" href="{% url 'inicio' %}">INICIO</a>
            <a class="nav_items" href="{% url 'ropas' %}">TIENDA ROPAS</a>
        </nav>
        <section class="hero_container">
          <div class="hero_texts">
            <h1 class="hero_title">Bienvenidos a la mejor tienda de ropas</h1>
            <h2 class="hero_subtitle">100% de calidad todas las ropas</h2>
          </div>
        </section>
    </div>
    <div class="hero_wave" style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-3.72,24.18 C150.00,150.00 369.29,-45.89 500.00,49.99 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #fff;"></path></svg></div>
  </header>

  <div class="container">
    <div class="row">
        <div class="col-12">
          <br>
            {% block contenido  %}  {% endblock %}
        </div>
    </div>
</div>

<footer class="footer">
  <div class="container footer_grid">
    <nav class="nav nav--footer">
      <a class="nav_items nav_items--footer" href="{% url 'inicio' %}">Inicio</a>
      <a class="nav_items nav_items--footer" href="{% url 'ropas' %}">Tienda Ropas</a>
    </nav>

  <section class="footer_contact">
    <h3 class="footer_title">Contactame</h3>
    <div class="footer_icons">
      <span class="footer_container-icons">
        <a class="fab fa-facebook-f footer_icon" href="#"></a>
      </span>
      <span class="footer_container-icons">
        <a class="fab fa-twitter footer_icon" href="#"></a>
      </span>
      <span class="footer_container-icons">
        <a class="fab fa-whatsapp footer_icon" href="#"></a>
      </span>
    </div>
  </section>
  </div> 
</footer>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://kit.fontawesome.com/bbb7549bba.js" crossorigin="anonymous"></script>

  <script src="{% static 'js/gestionropas.js' %}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
