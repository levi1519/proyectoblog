{% extends "base.html" %}

{% block titulo %} Lista de Ropas {% endblock %}

{% block contenido %} 


<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar  Ropa</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Ropas</h4>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Imagen</th>
                    <th>Descripci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

                {% for ropa in ropas  %}
                <tr>
                    <td>{{ ropa.id }}</td>
                    <td>{{ ropa.titulo }}</td>
                    <td>
                    <img src="{{ ropa.imagen.url }}" height="100">


                    </td>
                    <td>{{ ropa.descripcion }}</td>
                    <td>
                        <a name="" id="" class="btn btn-success" href="{% url 'editar' ropa.id %}" role="button">Editar</a> 
                        <br>
                        <br>
                        <a name="" id="" class="btn btn-danger btneliminar" href="{% url 'eliminar' ropa.id %}" role="button">Borrar</a> 
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table> 
    </div>
</div>


{% endblock %}
